<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">hers, and looked up into the face that was bent over hers. Lucy never forgot that look.</p><p>“Maggie,” she said, in a low voice, that had the solemnity of confession in it, “you are better than I am. I can’t——”</p><p>She broke off there, and said no more. But they clasped each other again in a last embrace.</p></div> </div>
